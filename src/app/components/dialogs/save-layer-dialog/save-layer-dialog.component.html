<tui-input
    tuiAutoFocus
    tuiTextfieldSize="m"
    [(ngModel)]="name"
>
    Название слоя
</tui-input>

<tui-input
    tuiAutoFocus
    tuiTextfieldSize="m"
    [(ngModel)]="desc"
    class="tui-space_top-3"
>
    Описание слоя
</tui-input>

<tui-select
    tuiTextfieldSize="m"
    class="tui-space_top-3 tui-space_bottom-5"
    [tuiTextfieldLabelOutside]="true"
    [(ngModel)]="status"
>
    Test
    <tui-data-list-wrapper
        *tuiDataList
        [items]="statuses"
    ></tui-data-list-wrapper>
</tui-select>

<tui-input
    tuiAutoFocus
    tuiTextfieldSize="m"
    [(ngModel)]="tags"
    class="tui-space_bottom-5"
>
    Тэги
</tui-input>

<button
    size="m"
    tuiButton
    type="button"
    [disabled]="!hasValue"
    (click)="submit()"
>
    Сохранить
</button>
