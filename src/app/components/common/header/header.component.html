<header>
    <div class="header-wrapper">
        <div class="header-left">
            <nav>
                <a 
                *ngFor="let button of buttons" 
                [href]="button.route"
                tuiLink
                >
                    {{ button.name }}
            </a>
            </nav>
        </div>
    
        <div class="header-right">
            <app-header-user [user]="user$ | async"></app-header-user>
        </div>
    </div>
    
</header>
